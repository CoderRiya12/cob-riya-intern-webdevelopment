<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINSHOP</title>
    <!--Code by Riya-->
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- link file css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">

        <nav>
            <div class="logo">
                <i class="fa-solid fa-store"></i>
                <h1>WINSHOP</h1>
            </div>

            <ul>
                <li class="active"><a href="#">home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="div-text">
                <span>BEST SELLERS</span>
                <h3>WINTERS ARE HERE</h3>
                <h1>GRAB YOUR HOODIES NOW</h1>
                <p>Soft, Furry, Stylish, Hoodies <br> You can also style your hoodies </p>
                    <a href="#" class="btn">buy now</a>
            </div>

            <div class="div-img">
                <img id="big-img" src="image/H1.png" alt="">
            </div>

            <div class="small-img">
                <img onclick="myTshirt(this.src)" src="image/H1.png" alt="">
                <img onclick="myTshirt(this.src)" src="image/H2.png" alt="">
                <img onclick="myTshirt(this.src)" src="image/H3.png" alt="">
            </div>
        </div>
    </div>

    <script>
        let bigImage = document.getElementById('big-img');

        function myTshirt(shirt){
            bigImage.src = shirt
        }
    </script>
</body>
</html>
